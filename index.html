<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>The Code Quiz!</title>
  </head>
  <body>
    <nav>
      <h4><button id="hsButton">View High-Scores!</button></h4>
      <h4>Timer: <span class="timer"></span></h4>
    </nav>

    <div class="pageOpen">
      <p><button id="startBtn"></button></p>
    </div>

    <div>
      <ol id="quizBox"></ol>
    </div>
    <div>
      <form id="scoreBoard">
        <label id="initialsLabel">Initials:</label>
          <input type="text" name="initials" id="initials" placeholder="Type Your Initials here!"/>
        <label id="score"></label>
          <label type="text" name="timeLeft" id="timeLeft" placeholder="endScore"></label>
        <button id="submit"></button>
      </form>
    </div>
    <!-- ^has no link to java yet^ -->
    <!-- <script src="scriptTests.js"></script> -->
    <script src="./assets/script.js"></script>
  </body>
</html>
